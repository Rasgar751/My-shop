{% extends 'bear/base.html' %}
{% load static %}

{% block title %}Products{% endblock %}

{% block content %}
    <h1>Товары</h1>
        <div id="product-list">
            {% for product in products %}
                <div class="product">
                    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">
                    <h2><a href="{{ product.get_absolute_url }}" id="product-link">{{ product.name }}</a>
                    <br>
                    {{ product.price }}₽</h2>
                </div>
            {% endfor %}
        </div>
{% endblock %}
